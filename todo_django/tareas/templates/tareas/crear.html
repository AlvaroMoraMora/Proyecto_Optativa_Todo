{% extends 'tareas/base.html' %}

{% block title %}Nueva Tarea - Todo List{% endblock %}

{% block content %}
<div class="bg-white/95 backdrop-blur-sm rounded-2xl p-7 shadow-xl max-w-xl mx-auto">
    <h2 class="text-xl font-bold text-slate-800 mb-6">Nueva Tarea</h2>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="mb-5">
            <label class="block font-semibold text-slate-800 mb-2" for="titulo">Titulo *</label>
            <input type="text" id="titulo" name="titulo" required placeholder="Que necesitas hacer?" class="w-full px-4 py-3.5 border-2 border-slate-200 rounded-xl text-base focus:outline-none focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/20 transition-all">
        </div>
        
        <div class="mb-5">
            <label class="block font-semibold text-slate-800 mb-2" for="descripcion">Descripcion</label>
            <textarea id="descripcion" name="descripcion" placeholder="Anade mas detalles..." class="w-full px-4 py-3.5 border-2 border-slate-200 rounded-xl text-base min-h-[100px] resize-y focus:outline-none focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/20 transition-all"></textarea>
        </div>
        
        <div class="mb-5">
            <label class="block font-semibold text-slate-800 mb-2" for="fecha_limite">Fecha limite</label>
            <input type="date" id="fecha_limite" name="fecha_limite" class="w-full px-4 py-3.5 border-2 border-slate-200 rounded-xl text-base focus:outline-none focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/20 transition-all">
        </div>
        
        <div class="mb-5">
            <label class="block font-semibold text-slate-800 mb-2" for="prioridad">Prioridad</label>
            <select id="prioridad" name="prioridad" class="w-full px-4 py-3.5 border-2 border-slate-200 rounded-xl text-base focus:outline-none focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/20 transition-all">
                <option value="1">Baja</option>
                <option value="2" selected>Media</option>
                <option value="3">Alta</option>
            </select>
        </div>
        
        <div class="mb-5">
            <label class="block font-semibold text-slate-800 mb-2" for="etiquetas">Etiquetas</label>
            <input type="text" id="etiquetas" name="etiquetas" placeholder="trabajo, personal, urgente (separadas por coma)" class="w-full px-4 py-3.5 border-2 border-slate-200 rounded-xl text-base focus:outline-none focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/20 transition-all">
        </div>
        
        <div class="flex gap-3 mt-6">
            <button type="submit" class="gradient-success text-white px-6 py-3 rounded-xl font-bold shadow-lg hover:-translate-y-0.5 transition-all">Guardar Tarea</button>
            <a href="{% url 'lista_tareas' %}" class="bg-slate-500 hover:bg-slate-600 text-white px-6 py-3 rounded-xl font-bold transition-all">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
